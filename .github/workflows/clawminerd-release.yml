name: ClawMinerd Release

on:
  push:
    tags:
      - 'clawminerd-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            ext: ''
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: darwin-amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: linux-amd64
            ext: ''
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            suffix: linux-arm64
            cc: aarch64-linux-gnu-gcc
            ext: ''
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: apps/clawminer/go.sum

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.suffix == 'linux-arm64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#clawminerd-v}" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: apps/clawminer
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc || '' }}
        run: |
          BINARY="clawminerd-v${{ steps.version.outputs.version }}-${{ matrix.suffix }}${{ matrix.ext }}"
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o "build/${BINARY}" ./cmd/clawminerd/
          cd build && sha256sum "${BINARY}" > "${BINARY}.sha256" || shasum -a 256 "${BINARY}" > "${BINARY}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clawminerd-${{ matrix.suffix }}
          path: apps/clawminer/build/clawminerd-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#clawminerd-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ClawMinerd v${{ steps.version.outputs.version }}"
          body: |
            ## ClawMinerd v${{ steps.version.outputs.version }}

            The $402 Proof-of-Indexing protocol as a single Go binary.

            ### What's included
            - Gossip network (libp2p + GossipSub, 15 message types, 5 topics)
            - Proof-of-Indexing mining engine (double-SHA256, configurable difficulty)
            - Native BSV broadcasting (TAAL ARC) or HTTP bridge
            - Embedded SQLite database (auto-migrates on first run)
            - HTTP API on port 8402 with automatic fallback
            - BSV wallet (WIF import, key generation, or public address only)
            - `--address` flag and first-run interactive prompt

            ### Changes
            - **Transparent wallet prompt** — on startup, clearly shows where mining rewards go and lets you enter your own address or knowingly donate to the project
            - **Kademlia DHT** — global peer discovery (v0.2.0)
            - **Native BSV broadcasting** — direct TAAL ARC integration (v0.1.3)
            - **Wallet persistence** — auto-generated wallets saved to DB, reused across restarts
            - **Persistent libp2p identity** — stable peer ID across restarts
            - **Port conflict handling** — automatic fallback if 8402 is in use

            ### Download

            | Platform | Binary |
            |----------|--------|
            | macOS (Apple Silicon) | `clawminerd-v${{ steps.version.outputs.version }}-darwin-arm64` |
            | macOS (Intel) | `clawminerd-v${{ steps.version.outputs.version }}-darwin-amd64` |
            | Linux (x86_64) | `clawminerd-v${{ steps.version.outputs.version }}-linux-amd64` |
            | Linux (ARM64) | `clawminerd-v${{ steps.version.outputs.version }}-linux-arm64` |
            | Windows (x86_64) | `clawminerd-v${{ steps.version.outputs.version }}-windows-amd64.exe` |

            ### Quick start
            ```bash
            # macOS/Linux
            chmod +x clawminerd-*
            ./clawminerd-v${{ steps.version.outputs.version }}-<platform>

            # With your own address
            ./clawminerd-v${{ steps.version.outputs.version }}-<platform> --address 1YourBSVAddress...

            # Windows
            .\clawminerd-v${{ steps.version.outputs.version }}-windows-amd64.exe
            ```

            On first run with no address configured, the miner will prompt you to enter one.
            Use a P2PKH address (starts with `1`) from an Ordinals-compatible BSV wallet you control.

            The daemon creates `~/.clawminer/`, opens SQLite, starts gossip on :4020, and begins mining.
            Check status: `curl localhost:8402/health`

            ### Verify checksums
            ```bash
            shasum -a 256 -c clawminerd-*.sha256
            ```
          files: dist/*
          draft: false
          prerelease: false
